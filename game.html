<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <p id="size">ROCK PAPER SCISSOR</p>
        </div>
        <div>
            <p class="msg hide">game</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png" alt="ROCK" class="img-properties">
            </div>
            <div class="choice" id="paper"> 
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEjyMFecj1quL7X6lCiyQsga2mM53KLmwB4R-AaDP_7cUjS1ECfjim7lzlavUWqyfpfDw&usqp=CAU" alt="PAPER" class="img-properties">
            </div>
            <div class="choice" id="scissor">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTemzMtxIgZVo_Nviqtk_7iNA31fKis7gr6gyZboIN-K3iZL-wdn9omAMgXD-D39uvv67E&usqp=CAU" alt="SCISSOR" class="img-properties">
            </div>
        </div>
        <div class="score-card">
            <div class="score">
                <p id="user-score">0</p>
                <p>you</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>computer</p>
            </div>
        </div>
      <div class="text">
        <h3>Pick your move</h3>
      </div>
      <div class="text">
         <h3 id="new-game">New game</h3>
      </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
